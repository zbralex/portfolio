
<mat-card class="login login-wrapper">

  <form [formGroup]="loginForm">
    <div>
      <mat-form-field appearance="fill" >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Введите логин" formControlName="email"  value="qwerty123@test.ru">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input type="password" matInput placeholder="Введите пароль" formControlName="password" value="qwerty123">
      </mat-form-field>
    </div>

    <div>
      <button (click)="submit()" mat-raised-button color="primary" [disabled]="submitted || loginForm.invalid">Авторизоваться</button>
    </div>
  </form>
</mat-card>
